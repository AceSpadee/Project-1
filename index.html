<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="navbar">
      <div>
          <!-- these href are for jump points on the page -->
            <a href="#random-excuse">Random excuse</a>
            <a href="#specific-excuse">Specific excuse</a>
      </div>
    </div>
    <!-- End Top Bar -->

    <!-- added in a class of background for us to customize later -->
    <div class="background large primary">
      <div class="row column text-center">
        <h1>Excuses</h1>
      </div>
    </div>

    <!-- We can now combine rows and columns when there's only one column in that row -->
    <div class="row medium-8 large-7 columns">
      <div class="blog-post">
        <h3 id="random-excuse">Random exucse</h3>
        <button type="button" id="randombtn">Random Excuse!</button>
        <div id="excuseContainer"></div>
      </div>

      <div class="blog-post">
        <h3 id="specific-excuse">Specific excuse</h3>
        <button type="button" id="excusebtn">Specific Excuse!</button>
      </div>  

      <div class="Modal-container">
      <!-- Trigger/Open The Modal -->
      <button type="button" id="modalbtn">Click to schedule Excuse</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Excuse Calendar</h1>
          <div id="calendar"></div>
          <h2>Add Event</h2>
          <label for="event-date">Date:</label>
          <input type="date" id="event-date">
          <br>
          <label for="event-name">Event Name:</label>
          <input type="text" id="event-name">
          <br>
          <button onclick="addEvent()">Add Event</button>
          <div id="displaycontent"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script> -->
    <script src="./assets/script.js"></script>
  </body>
</html>
