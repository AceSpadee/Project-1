<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-right">
        <ul class="menu">
          <!-- these href are for jump points on the page -->
          <li><a href="#random-excuse">Random excuse</a></li>
          <li><a href="#specific-excuse">Specific excuse</a></li>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <div class="callout large primary">
      <div class="row column text-center">
        <h1>Excuses</h1>
      </div>
    </div>

    <!-- We can now combine rows and columns when there's only one column in that row -->
    <div class="row medium-8 large-7 columns">
      <div class="blog-post">
        <h3 id="random-excuse">Random exucse</h3>
        <button type="button" id="randombtn">Random Excuse!</button>
        <div id="excuseContainer"></div>
      </div>

      <div class="blog-post">
        <h3 id="specific-excuse">Specific excuse</h3>
        <button type="button" id="excusebtn">Specific Excuse!</button>
      </div>  

      <div class="Modal-container">
      <!-- Trigger/Open The Modal -->
      <button type="button" id="modalbtn">Click to schedule Excuse</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>This should be a calendar</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
