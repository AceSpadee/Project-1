<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuser</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="navbar">
      <div>
          <!-- these href are for jump points on the page -->
            <a href="#random-excuse">Random excuse</a>

            <!-- these can be added in later, they just cluttered the navbar(dropdown maybe?)-->

            <!--<a href="#family-excuse">Family excuse</a>
            <a href="#office-excuse">Office excuse</a>
            <a href="#children-excuse">Children excuse</a>
            <a href="#college-excuse">College excuse</a>
            <a href="#party-excuse">Party excuse</a>
            <a href="#funny-excuse">Funny excuse</a>
            <a href="#unbelievable-excuse">Unbelievable excuse</a>
            <a href="#developers-excuse">Developers excuse</a>
            <a href="#gaming-excuse">Gaming excuse</a>
            <a href="#schedule-excuse">Schdedule an excuse</a> -->
      </div>
    </div>
    <!-- End Top Bar -->

    <!-- added in a class of background for us to customize later -->
    <div class="background large primary">
      <div class="row column text-center">
        <h1>Excuses</h1>
      </div>
    </div>

    <!-- We can now combine rows and columns when there's only one column in that row -->
    <div class="row medium-8 large-7 columns">
      <div class="blog-post">
        <h3 id="random-excuse">Random excuse</h3>
        <button type="button" id="randombtn">Random Excuse!</button>
        <div id="excuseContainer"></div>
      </div>

      <div class="blog-post">
        <h3 id="family-excuse">Family excuse</h3>
        <button type="button" id="familybtn">Family Excuse!</button>
        <div id="family-excuseContainer"></div>
      </div>

      <div class="blog-post">
        <h3 id="office-excuse">Office excuse</h3>
        <button type="button" id="officebtn">Office Excuse!</button>
        <div id="office-excuseContainer"></div>
      </div>
      
      <div class="blog-post">
        <h3 id="children-excuse">Children excuse</h3>
        <button type="button" id="childrenbtn">Children Excuse!</button>
        <div id="children-excuseContainer"></div>
      </div>
      
      <div class="blog-post">
        <h3 id="college-excuse">College excuse</h3>
        <button type="button" id="collegebtn">College Excuse!</button>
        <div id="college-excuseContainer"></div>
      </div>
      
      <div class="blog-post">
        <h3 id="party-excuse">Party excuse</h3>
        <button type="button" id="partybtn">Party Excuse!</button>
        <div id="party-excuseContainer"></div>
      </div>
      
      <div class="blog-post">
        <h3 id="funny-excuse">Funny excuse</h3>
        <button type="button" id="funnybtn">Funny Excuse!</button>
        <div id="funny-excuseContainer"></div>
      </div>
      
      <div class="blog-post">
        <h3 id="unbelievable-excuse">Unbelievable excuse</h3>
        <button type="button" id="unbelievablebtn">Unbelievable Excuse!</button>
        <div id="unbelievable-excuseContainer"></div>
      </div>
      
      <div class="blog-post">
        <h3 id="developers-excuse">Developers excuse</h3>
        <button type="button" id="developersbtn">Developers Excuse!</button>
        <div id="developers-excuseContainer"></div>
      </div>
      
      <div class="blog-post">
        <h3 id="gaming-excuse">Gaming excuse</h3>
        <button type="button" id="gamingbtn">Gaming Excuse!</button>
        <div id="gaming-excuseContainer"></div>
      </div>  

      <div class="Modal-container">
        <h3 id="schedule-excuse">Schedule an excuse</h3>
      <!-- Trigger/Open The Modal -->
      <button type="button" id="modalbtn">Click to schedule Excuse!</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Excuse Timer</h1>
          <h2>Schedule a time:</h2>
          <input type="time" id="selectedTime">
          <button id="checkButton">Select Time</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script> -->
    <script src="./assets/script.js"></script>
  </body>
</html>
